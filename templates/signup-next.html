{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="shortcut icon" href="{% static 'img/icon-logo.ico' %}" />

  <title>Sign-Up</title>
</head>

<body class="body">
  <!-- lOGIN SECTION -->
  <div class="section-signup">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12 kiri">
          <img src="" alt="" />
        </div>
        <div class="col-lg-7 col-md-12 col-sm-12 kanan">
          <div class="login-session">
            <a href="{% url 'home' %}" class="back">
              <i class="fa fa-arrow-left" style="font-size: 20px"></i>
            </a>
            <p>Lengkapi Biodata Anda</p>

            <form class="form-signIn" method="POST" action="/biodata" >
              {% csrf_token %}  
              {{form}}
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="Alamat" for="email">Alamat Lengkap</label>
                    <textarea cols="40" rows="3" type="text" class="form-control" name="Alamat" id="Alamat"
                      placeholder="Masukkan ALamat"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="sel1">Gender</label>
                  <select class="form-control" id="provinsi" placeholder="Masukkan Gender anda">
                    <option>isi gender anda</option>
                    <option>Laki Laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>

                <div class="col">
                  <div class="col">
                    <div class="form-group">
                      <label for="kelahiran">Tanggal Lahir</label>
                      <input
                        type="date"
                        class="form-control"
                        name="kelahiran"
                        id="kelahiran"
                        aria-describedby="emailHelp"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>

                      <div class="col">
                        <div class="form-group">
                          <label for="mobile">Mobile</label>
                          <input type="text" class="form-control" id="mobile" name="mobile" value="+628 1312 88199" />
                        </div>
                      </div>
                    </div>

              <a href="signin.html">
                <button type="button" class="btn btn-primary">Daftar</button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/retina.js' %}"></script>
</body>

</html>
