{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="shortcut icon" href="{% static 'img/icon-logo.ico' %}" />
  <title>Sign-In</title>
</head>

<body class="body">
  <!-- lOGIN SECTION -->
  <div class="section-login">
    <div class="container">
      <!--alert message-->
      {% include 'partials/_error.html' %}
      <div class="row">
        <div class="col-lg-6 col-md-12 kiri">
          <img src="{% static 'img/signin-image.png' %}" alt="" />
        </div>
        <div class="col-lg-6 col-md-12 kanan">
          <div class="login-session">
            <a href="{% url 'home' %}" class="back">
              <i class="fa fa-arrow-left" style="font-size: 20px"></i>
            </a>

            <p>LOGIN</p>

            <form class="form-signIn" action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_email" for="email">Email</label>
                <input type="email" class="form-control" name="email" required id="id_email"
                  aria-describedby="emailHelp" placeholder="Enter email" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" name="password" required id="id_password" placeholder="Password" />
              </div>
              <button type="button" class="btn btn-info">
                  <input type="submit" value="Login" 
                     style="height: 30px !important;
                     border: none !important;"
                         ">
              </button>

              

              <small id="forgot" class="form-text text-muted">Belum Punya Akun ? <a
                                 href="{% url 'register' %}">Daftar</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/retina.js' %}"></script>
</body>

</html>
