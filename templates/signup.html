{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Font -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="shortcut icon" href="{% static 'img/icon-logo.ico' %}" />

  <title>Sign-Up</title>
</head>

<body class="body">
  <!-- lOGIN SECTION -->
  <div class="section-signup">
    <div class="container">
      {% include 'partials/_error.html' %}
      <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12 kiri">
          <img src="{% static 'img/signup-image.png' %}" alt="" />
        </div>
        <div class="col-lg-7 col-md-12 col-sm-12 kanan">
          <div class="login-session">
            <br />
            <a href="{% url 'login' %}" class="back">
              <i class="fa fa-arrow-left" style="font-size: 20px"></i>
            </a>

            <p>DAFTAR</p>

            <form class="form-signIn" action="{% url 'register' %}" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="id_first_name" for="email">Nama Depan</label>
                    <input type="text" class="form-control" name="first_name" required id="id_first_name"
                      aria-describedby="emailHelp" placeholder="Enter email" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="id_last_name">Nama Belakang</label>
                    <input type="text" name="last_name" class="form-control" required id="id_last_name"
                      placeholder="Nama Belakang" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="id_nik">NIK</label>
                    <input type="text" class="form-control" name="nik" required id="id_nik" aria-describedby="emailHelp"
                      placeholder="Masukkan NIK" />
                  </div>
                </div>
              </div>


              <div class="form-group">
                <label for="id_email" for="email">Email</label>
                <input type="email" class="form-control" name="email" required id="id_email"
                  aria-describedby="emailHelp" placeholder="Enter email" />
              </div>
              <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" class="form-control" name="password1"required id="id_password1" placeholder="Password" />
              </div>

              <div class="form-group">
                <label for="id_password2">Masukkan Password lagi</label>
                <input type="password" class="form-control" name="password2" required id="id_password2" placeholder="Password" />
              </div>

              <input type="submit" value="Login" class="btn btn-primary">

              <small id="forgot" class="form-text text-muted">Sudah Punya Akun ? <a href="{% url 'login' %}">Masuk</a></small>
              <small id="forgot" class="form-text text-muted">kembali ke halaman utama <a href="#">Masuk</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/retina.js' %}"></script>
</body>

</html>
